<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
    <label for="login">User Login: </label>
    <input type="text" th:field="*{login}" id="login">
      <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
    <br>

    <label for="password">User Password: </label>
    <input type="password" th:field="*{password}" id="password">
      <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br>

    <label for="name">User Name: </label>
    <input type="text" th:field="*{name}" id="name">
      <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>

    <label for="lastName">User lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
      <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
    <br>

    <label for="age">User Age: </label>
    <input type="text" th:field="*{age}" id="age">
      <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br>

    <label for="roles">Roles:</label>
    <ul class="checkbox-list" id="roles">
        <li th:each="role : ${allRoles}">
            <input type="checkbox" name="roles" th:value="${role.getId()} +':'+ ${role.getName()}" th:text="${role.getName()}" th:field="*{roles}"/>
        </li>
    </ul>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
